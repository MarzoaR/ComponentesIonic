<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="AtrÃ¡s"
        color="primary">
      </ion-back-button>
    </ion-buttons>
    
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
        placeholder="Buscar algo" 
        animated 
        inputmode="text"
        [debounce]="250"
        (ionChange)="onSearchChange( $event )">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:textoBuscar">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
