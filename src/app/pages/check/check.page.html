<app-header titulo="Checks"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let check of data"
              (click)="onClick( check )">

      <ion-label>{{check.name}}</ion-label>

      <ion-checkbox slot="end" 
                    [color]="check.name" 
                    [(ngModel)]="check.selected">
      </ion-checkbox>

    </ion-item>    
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver Data
  </ion-button>

</ion-content>
