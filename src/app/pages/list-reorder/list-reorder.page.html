<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text="AtrÃ¡s"
      color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title>List Reorder</ion-title>

    <!-- Toogle Button -->

    <ion-buttons slot="end">
      <ion-button (click)="toggleReorderGroup()">
        Toggle
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="true">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>


  </ion-list>

</ion-content>
